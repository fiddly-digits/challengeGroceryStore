<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

    <!-- menu part -->

    <nav class="flex-container">
        <img src="./foodlogo.png" alt="logo">
        <div class="main-menu">
            <div>My Account</div>
            <div>Offer</div>
            <div>Wishlist</div>
            <div>Order Tracking <i class="dot"></i></div>
        </div>
        <input class="search" type="text" placeholder="&#xF002; Search"/>
        <div class="user-menu">
            <i class="fa fa-user-circle"></i>
            <p>0.00</p>
            <i class="fa fa-shopping-cart"></i>
        </div>
    </nav>

    <hr class="solid"/>

    <!-- body section -->

    <section class="flex-body">
        <div class="text-body">
            <h1>A diffrent kind of grocery store</h1>
            <p>Order Any goods from our store online and we deliver them to your door at time convenient for you</p>
            <h3>7.99</h3>
            <br/>
            <a href=".">Buy Now <i class="fa fa-arrow-circle-right"></i> </a>
        </div>
        <div class="image">
            <img src="./deliveryguy.jpg" alt="Delivery">
        </div>
    </section>  

</body>
</html>
